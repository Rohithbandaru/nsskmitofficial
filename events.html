        <div id="form-container">

            <div class="section-title mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="sub">
                    <h4 class=" px-3 mb-0"><br> NOT ME BUT YOU</h4>

            <label for="eventId">Select Event:</label>
            <select id="eventId" name="eventId" required>
              <option value="">Select an event</option>
            </select><br><br>
        
            <form id="event-form">
              <label for="eventName">Event Name:</label>
              <input type="text" id="eventName" name="eventName" required><br><br>
        
              <label for="rank">Rank:</label>
              <input type="number" id="rank" name="rank" required><br><br>
        
              <label for="photo">Photo:</label>
              <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
              <label for="report">Report:</label>
              <input type="file" id="report" name="report" accept=".pdf" required><br><br>
        
              <button type="submit">Update/Add Event</button>
              <button type="button" id="deleteEventButton">Delete Event</button>
            </form>
            <script src="js/events.js"></script>
            <script src="js/main.js"></script>

            <button id="logout-button">Logout</button>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                // Check login state
                if (localStorage.getItem("loggedIn") !== "true") {
                  // Redirect to login page if not logged in
                  window.location.href = "login-page.html";
                }
          
                const logoutButton = document.getElementById("logout-button");
                logoutButton.addEventListener("click", () => {
                  // Clear the login state
                  localStorage.removeItem("loggedIn");
                  // Redirect to the login page
                  window.location.href = "service.html";
                });
              });
            </script>
