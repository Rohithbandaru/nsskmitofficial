        <div id="form-container">

            <div class="section-title mb-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="sub">
                    <h4 class=" px-3 mb-0"><br>EB Position Update</h4>
                </div>
            </div>

            <label for="docId">Select Team Member:</label>
            <select id="docId" name="docId" required>
              <option value="">Select a team member</option>
            </select><br><br>
        
            <form id="team-member-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br><br>
        
              <label for="role">Role:</label>
              <input type="text" id="role" name="role" required><br><br>
        
              <label for="photo">Photo:</label>
              <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
              <label for="instagramLink">Instagram Link:</label>
              <input type="text" id="instagramLink" name="instagramLink" required><br><br>
        
              <label for="phoneLink">Phone Link:</label>
              <input type="text" id="phoneLink" name="phoneLink" required><br><br>
        
              <label for="rank">Rank:</label>
              <input type="text" id="rank" name="rank" required><br><br>
        
              <button type="submit">Update/Add</button>
              <button type="button" id="deleteButton">Delete</button>
            </form>
            

            <script src="js/nssauth.js"></script>

            <button id="logout-button">Logout</button>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                // Check login state
                if (localStorage.getItem("loggedIn") !== "true") {
                  // Redirect to login page if not logged in
                  window.location.href = "login.html";
                }
          
                const logoutButton = document.getElementById("logout-button");
                logoutButton.addEventListener("click", () => {
                  // Clear the login state
                  localStorage.removeItem("loggedIn");
                  // Redirect to the login page
                  window.location.href = "about.html";
                });
              });
            </script>
